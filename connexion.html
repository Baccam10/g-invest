<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - SCQCIC</title>
    <link rel="stylesheet" href="connexion.css"> <!-- Lien vers mon fichier CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Lien vers la bibliothèque Font Awesome -->
</head>
<body>
    <div class="login-container">
        <a href="index.html">
            <img src="Image/G-INVEST.jpg" alt="Logo du site">
        </a>
        <h1>Connexion</h1>
        <form id="loginForm" action="process-login.php" method="post" onsubmit="return redirect()">
            <label for="username"><i class="fas fa-user"></i> Nom d'utilisateur :</label> <!-- Icône de profil utilisateur -->
            <input type="text" id="username" name="username" required>

            <label for="password"><i class="fas fa-lock"></i> Mot de passe :</label> <!-- Icône de cadenas -->
            <input type="password" id="password" name="password" required>

            <button type="submit">Se connecter</button>
        </form>
    </div>

    <script>
        function redirect() {
            window.location.href = "page d'acceuil.html";
            return false;
        }
    </script>
</body>
</html>
